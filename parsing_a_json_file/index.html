<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #aaa;
}

.nodes circle {
  pointer-events: all;
  stroke: none;
  stroke-width: 40px;
  cursor: pointer;
}

.tooltip {
  position: absolute;
  text-align: center;
  width: 100px;
  height: 24px;
  padding: 8px;
  margin-top: -20px;
  font: 10px sans-serif;
  background: rgba(150,150,150, 0.6);
  pointer-events: none;
}


</style>
<svg width="900" height="900"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody().strength(-18))
    .force("x", d3.forceX(width / 2))
    .force("y", d3.forceY(height / 2));

d3.json("graph.json", function(error, graph) {
  if (error) throw error;

  var max_replies = d3.max(graph.nodes, function(d){return d.n_replies_from;});
  var min_replies = d3.min(graph.nodes, function(d){return d.n_replies_from;});

  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line");

  var div = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("display", "none");

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
      .attr("r", function(d){
          var area = 0.1 + (d.n_replies_from - min_replies)/(max_replies-min_replies);
          var r = Math.sqrt(area);
          return r*9;
          })
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended))
      .on("mouseover", mouseover)
      .on("mouseout", mouseout)
      .on("click", click);


  function mouseover(d) {
  div.style("display", "inline").text(d.screen_name||d.id).style("left", (d3.event.pageX - 34) + "px")
      .style("top", (d3.event.pageY - 12) + "px");;
  }

  function mouseout() {
  div.style("display", "none");
  }

  function click(d){
  window
  .open(d.screen_name?("https://twitter.com/" + d.screen_name):("https://twitter.com/intent/user?user_id=" + d.id));
  }



  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  }
});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

</script>
