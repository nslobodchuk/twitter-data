<!DOCTYPE html>
<meta charset="utf-8">
<div id="progress"></div>
<canvas width="5000" height="5000"></canvas>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
d3.json("graph_1m.json", function(error, graph){
  if(error) throw error;

    var meter = document.querySelector("#progress"),
        canvas = document.querySelector("canvas"),
        context = canvas.getContext("2d"),
        width = canvas.width,
        height = canvas.height,
        searchRadius = 40;;

    var worker = new Worker("worker.js");

    worker.postMessage({
      nodes: graph.nodes,
      links: graph.links,
      width: width,
      height: height
    });

    worker.onmessage = function(event) {
      switch (event.data.type) {
        case "tick": return ticked(event.data);
        case "end": return ended(event.data);
      }
    };

    function ticked(data) {
      var progress = data.progress;

      meter.style.width = 100 * progress + "%";
    }

    function ended(data) {
      var nodes = data.nodes,
          links = data.links;

      window.scroll(width/2 - window.innerWidth/2, height/2 - window.innerHeight/2);

      var div = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("position", "fixed")
        .style("top", 0)
        .style("right", 0)
        .style("background", "#ddd")
        .style("padding", "10px")
        .style("font-size", "2em");

      var quadtree = d3.quadtree()
        .x(function(d){return d.x;})
        .y(function(d){return d.y;})
        .extent([[-1, -1], [width + 1, height + 1]])
        .addAll(data.nodes);

      d3.select(canvas)
      .on("mousemove", mousemoved)
      .on("click", clicked)
      .style("cursor", "pointer");

      function mousemoved() {
        var m = d3.mouse(this), p = quadtree.find(m[0]-width/2, m[1]-height/2);
        div.text(p.screen_name||p.id);
      }

      function clicked(){
        var m = d3.mouse(this), p = quadtree.find(m[0]-width/2, m[1]-height/2);
        window
        .open(p.screen_name?("https://twitter.com/" + p.screen_name):("https://twitter.com/intent/user?user_id=" + p.id));
      }

      meter.style.display = "none";

      context.clearRect(0, 0, width, height);
      context.save();
      context.translate(width / 2, height / 2);

      context.beginPath();
      links.forEach(drawLink);
      context.strokeStyle = "#aaa";
      context.stroke();

      context.beginPath();
      nodes.forEach(drawNode);
      context.fill();
      context.strokeStyle = "#fff";
      context.stroke();

      context.restore();
    }

    function drawLink(d) {
      context.moveTo(d.source.x, d.source.y);
      context.lineTo(d.target.x, d.target.y);
    }

    function drawNode(d) {
      context.moveTo(d.x + 3, d.y);
      context.arc(d.x, d.y, 3, 0, 2 * Math.PI);
    }

})
    

</script>
<style>

#progress {
  position: fixed;
  top: 0;
  left: -6px;
  width: 0%;
  height: 2px;
  background: red;
}

#progress:before,
#progress:after {
  content: "";
  position: absolute;
  height: 2px;
  opacity: 0.6;
  box-shadow: red 1px 0 6px 1px;
  border-radius: 100%;
}

#progress:before {
  width: 20px;
  right: 0;
  clip: rect(-6px, 22px, 14px, 10px);
}

#progress:after {
  width: 180px;
  right: -80px;
  clip: rect(-6px, 90px, 14px, -6px);
}

</style>
